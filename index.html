<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>

        <div class="form-group">
            <label for="principal">Amount</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>

        <div class="form-group">
            <label for="rate">Rate</label>
            <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            <span id="rate_val">10.25%</span>
        </div>

        <div class="form-group">
            <label for="years">No. of Years</label>
            <input type="number" id="years" placeholder="Enter number of years">
        </div>

        <div class="form-group">
            <label for="result">Interest</label>
            <span id="result">0.00</span>
        </div>

        <button onclick="compute()">Compute Interest</button>
    </div>

    <footer>&#169; This Calculator belongs to --MJ Shariff--</footer>
    <script src="script.js"></script>
</body>
</html>
